<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>

    <!-- QR CODE !!! ავაწყვე როგორც იქნა , გავაკეთე ერთი მთავარი კონტეინერი რომ გამეცენტრა , შემდეგ 
     შიგნით არსებული ელემენტებისთვის გავცენტრე ( და მაგაზე კითხვა მაქვს , qr-code კლასი ნახე css ში და padding top მაქვს
     გაწერილი , მაგის ნაცვლად justify content რომ ვიყენებ  ზომები ზუსტად არ ემთხვევა და 
     ხვალ გავიაროთ ეგ საკითხი :) )  რომ პოზიციებზე დამეყენებინა. -->
    <div class="qr-code">
            <div class="qr-img">
                <img src="./images/qr-code.png" alt="qr code ">
            </div>
            <div class="qr-card-texts">
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        
    </div>
</body>
</html>
